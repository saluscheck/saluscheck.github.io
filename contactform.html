<div class="col-lg-4 d-flex flex-column address-wrap">
    <div class="single-contact-address d-flex flex-row">
        <div class="icon">
            <span class="lnr lnr-home"></span>
        </div>
        <div class="contact-details">
            <h5>Pe Hawinkelsstraat</h5>
            <p>6543JD Nijmegen</p>
        </div>
    </div>
    <div class="single-contact-address d-flex flex-row">
        <div class="icon">
            <span class="lnr lnr-phone-handset"></span>
        </div>
        <div class="contact-details">
            <h5>+31 (0)24 2340 700</h5>
            <p>Maandag t/m vrijdag van 08:30 tot 17:30</p>
        </div>
    </div>
    <div class="single-contact-address d-flex flex-row">
        <div class="icon">
            <span class="lnr lnr-envelope"></span>
        </div>
        <div class="contact-details">
            <h5>info@SalusCheck.nl</h5>
            <p>We zien uw mail graag tegemoet</p>
        </div>
    </div>
</div>
<div class="col-lg-8">
    <form class="form-area " id="contactForm" action="" onsubmit="submitContactForm()" method="" class="contact-form text-right">
        <div class="row">
            <div class="col-lg-6 form-group">
                <input name="name" placeholder="Naam" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Naam'"
                    class="common-input mb-20 form-control" required="" type="text">
                <input name="email" placeholder="E-mail" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'" class="common-input mb-20 form-control"
                    required="" type="email">
                <input name="subject" placeholder="Onderwerp" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Onderwerp'"
                    class="common-input mb-20 form-control" required="" type="text">
                <div class="mt-20 alert-msg" style="text-align: left;"></div>
            </div>
            <div class="col-lg-6 form-group">
                <textarea class="common-textarea form-control" name="message" placeholder="Bericht" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Bericht'" required=""></textarea>
                <button class="primary-btn mt-20 text-white" title="Vul alle velden van het formulier in" style="float: right;">Verstuur bericht</button>
            </div>
        </div>
    </form>
</div>
