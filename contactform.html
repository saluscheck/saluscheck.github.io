<script>
    $("form").submit(function (event) {
        _data = $(this).serializeArray();
        $.ajax({
            method: "post",
            url: "https://us-central1-salustest-7df6a.cloudfunctions.net/submitContactForm",
            data: JSON.stringify(_data),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: (result) => {
                $(".cfWait").addClass("hiddenElement")
                $(".cfSuccess").removeClass("hiddenElement")
                console.log(result)
            },
            error: (error) => {
                $(".cfWait").addClass("hiddenElement")
                $(".cfError").removeClass("hiddenElement")
                console.log(error)
            }
        })
        event.preventDefault();
        $("#contactFormPopUp").removeClass("hiddenElement")
        $(".cfWait").removeClass("hiddenElement")
    });

    function closeContactFormPopUp(){
        $("#contactFormPopUp").addClass("hiddenElement")
        $(".cfSuccess").addClass("hiddenElement")
        $(".cfError").addClass("hiddenElement")
        $(".cfWait").addClass("hiddenElement")
    }


</script>
